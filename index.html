<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Generator</title>
  </head>
  <body>
    <div id="main-container">
      <h1>Pokemon Card Generator</h1>
        <div id="box-container">
        <div class="img-container">
          <img src="" id="image" />
        </div>
        <div class="mid-container">
          <h1 id="name"></h1>
          <h2 id="type"></h2>
        </div>
        <div class="bottom-container">
            <span id="Attack_no"></span>
            <span id="Defense_no"></span>
            <span id="Speed_no"></span><br>
            <p>Attack</p>
            <p>Defense</p>
            <p>Speed</p>
        </div>
        <p class="hp-elm">HP <span id="hp_score"></span></p>
      </div>
      <button id="Genbtn">Generate</button>
    </div>

    <script src="mind.js"></script>
  </body>
</html>
